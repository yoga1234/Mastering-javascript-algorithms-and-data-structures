<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Write Concise Declarative Functions with ES6</title>
  </head>
  <body>

  <script>

    /*
    * When defining functions within objects in ES5,
    * we have to use the keyword [function] as follows:
    */
    const person = {
      name: "Taylor",
      sayHello: function(){
        return `Hello My name is ${this.name}.`;
      }
    };

    /*
    * With ES6, you can remove the [function] keyword and colon altogether when defining functions in objects.
    * Here's an example of this syntax:
    */
    const person = {
      name: "Taylor",
      sayHello(){
        return `Hello! My name is ${this.name}.`;
      }
    };

  </script>
  </body>
</html>
