<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Replacing If Else Chains with Switch</title>
  </head>
  <body>

  <script>

    /*
    * If you have many options to choose from,
    * a switch statement can be easier to write than many chained if/else if statements.
    * The following:
    if (val === 1) {
      answer = "a";
    } else if (val === 2) {
      answer = "b";
    } else {
      answer = "c";
    }

    * Can be replaced with:
    switch(val) {
      case 1:
        answer = "a";
        break;
      case 2:
        answer = "b";
        break;
      default:
        answer = "c";
    }
    */

    function chainToSwitch(val) {
      var answer = "";
      switch(val){
        case "bob":
          answer = "Marley";
          break;
        case 42:
          answer = "The Answer";
          break;
        case 1:
          answer = "There is no #1";
          break;
        case 99:
          answer = "Missed me by this much!";
          break;
        case 7:
          answer = "Ate Nine";
      }
      return answer;
    }
    // Change this value to test
    chainToSwitch(7);

  </script>
  </body>
</html>
