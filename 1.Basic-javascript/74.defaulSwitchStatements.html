<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adding a Default Option in Switch Statements</title>
  </head>
  <body>

  <script>

    /*
    * In a switch statement you may not be able to specify all possible values as case statements.
    * Instead, you can add the default statement which will be executed if no matching case statements are found.
    * Think of it like the final else statement in an if/else chain.
    */

    function switchOfStuff(val) {
      var answer = "";
      switch(val){
        case "a":
          answer = "apple";
          break;
        case "b":
          answer = "bird";
          break;
        case "c":
          answer = "cat";
          break;
        default:
          answer = "stuff";
          break;
      }
      return answer;
    }
    // Change this value to test
    switchOfStuff(1);


  </script>
  </body>
</html>
