<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparison with the less Than Operator</title>
  </head>
  <body>

  <script>
    /*
    * The less than operator (<) compares the values of two numbers.
    * If the number to the left is less than the number to the right, it return true.
    * Otherwise, it returns false.
    * Like the equality operator, less than operator converts data types while comparing.
    */

    /*
    * 2 < 5 -> true
    * '3' < 7 -> true
    * 5 < 5 -> false
    * 3 < 2 -> false
    *'8' < 4 -> false
    */

  </script>
  </body>
</html>
