<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compound Assignment With Augmented Multiplication</title>
  </head>
  <body>

  <script>

    /*
    * The *= operator multiplies a variable by a number.
    * myVar = myVar * 5;
    * As same as :
    * myVar *= 5;
    */

    var exampleOne *= 10; // exampleOne = exampleOne * 10;
    var exampleTwo *= 10; // exampleTwo = exampleTwo * 10;

  </script>
  </body>
</html>
