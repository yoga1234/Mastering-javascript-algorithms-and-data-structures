<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Appending Variables to Strings</title>
  </head>
  <body>

    <script>
      /*
      * Just as we can build a string over multiple lines out of string literals,
      * we can also append variables to a string using the plus equals (+=) operator.
      */

      var exampleOne = "This is example one";
      var exampleTwo = "This is example two";
      exampleOne += exampleTwo;

    </script>
  </body>
</html>
