    <title>Decrement a number with Javascript</title>
  </head>
  <body>


    <script>

      /*
      * Decrement or decrease variable by one can be done using -- operator.
      */

      var myVar = 2;
      myVar--; // Same as myvar = myVar - 1;

      /*
      * The entire line becomes myVar--;, eliminating the need for the equal sign.
      */

    </script>
  </body>
