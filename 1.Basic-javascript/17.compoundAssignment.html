<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compound Assignment with Augmented Addition</title>
  </head>
  <body>


  <script>

    /*
    * In programming, it is commong to use assignment to modify the contents of a variable.
    * Everything to the right of the equals sign is evaluated first.
    */

    var exampleOne = exampleOne + 5;

    /*
    * example above is add 5 to exampleOne.
    * Since this is such a common pattern, there are operators which do both a mathematical operation and assignment in one step.
    * such as += operator.
    * var myVar = 1;
    * myVar += 5; same as myVar = myVar + 1;
    * console.log(myVar); will returns 6
    */

  </script>
  </body>
</html>
