<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulate Arrays With push()</title>
  </head>
  <body>

  <script>
    /*
    * An easy way to append data to the end of an array is via the push() function.
    * .push() takes one or more parameters and "pushes" them onto the end of array.
    */

    var arrayExample = [1, 2, 3];
    arrayExample.push(4);
    // arrayExample is now [1, 2, 3, 4];

  </script>
  </body>
</html>
