<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Declaring Variable</title>
  </head>
  <body>


    <script>
      /*
      *Javascript provides seven different data types which are:
      *undefined, null, boolean, string, symbol, number and object.
      */
      var a = undefined; // Variable undefined
      var b = null; // Variable null
      var c = true; // Variable boolean
      var d = "String"; // Variable string
      var e = Symbol(); // Symbol
      var f = 123; // Number
      var g = {"name": "User"}; // Object

      // We tell javascript to create or declare a variable by putting the keyword var in front of it.
      /*
      * Variable names can be made up of numbers, letters and $ or _
      * but may not contain spaces or start with a number.
      */

    </script>
  </body>
</html>
