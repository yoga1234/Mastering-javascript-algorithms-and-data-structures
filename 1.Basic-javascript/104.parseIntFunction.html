<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use the parseInt Function</title>
  </head>
  <body>

  <script>

  /*
  * The parseInt() function parses a string and returns an integer.
  * Example:
  * var a = parseInt("007");
  * The above function converts the string "007" to an integer 7.
  * If the first character in the string can't be converted into a number, then it returns NaN(Not a Number).
  */

  // Example
  function convertToInteger(str) {
    return parseInt(str);
  }

  convertToInteger("56");

  </script>
  </body>
</html>
