<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparison with the Inequality Operator</title>
  </head>
  <body>

  <script>

    /*
    * The inequality operator (!=) is the opposite of the equality operator.
    * It means "Not equal" and returns false where equality would return true and vice versa.
    * Like the equality operator, the inequality operator will convert data types of vaues while comparing.
    */

    /*
    * 1 != 2 -> true
    * 1 != "1" -> false
    * 1 != '1' ->false
    * 1 != true -> false
    * 0 != false -> false
    */

  </script>
  </body>
</html>
