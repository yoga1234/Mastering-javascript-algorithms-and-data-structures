<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nest one Array within Another array</title>
  </head>
  <body>

    <script>

      /*
      * It is possible to nest arrays within other arrays.
      * Example:
      * [["arrayOne", 1], ["arrayTwo", 2], ["arrayThree", 3]]
      * This is called a Multi-dimensional Array.
      */

      var arrayExample = [["exampleOne", 1], ["exampleTwo", 2], ["exampleThree", 3]];

    </script>
  </body>
</html>
