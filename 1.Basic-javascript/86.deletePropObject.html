<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete Properties from a Javascript Object</title>
  </head>
  <body>

    <script>
      /*
      * We can also delete properties from objects like this:
      * delete ourDog.bark;
      */

      // example
      var ourDog = {
        "name": "Camper",
        "legs": 4,
        "tails": 1,
        "friends": ["everything"],
        "bark": "bow-wow"
      };

      delete ourDog.bark;

    </script>
  </body>
</html>
