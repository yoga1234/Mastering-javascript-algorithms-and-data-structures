<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Passing Values to Functions with Arguments</title>
  </head>
  <body>

  <script>
    /*
    * Parameters are variables that act as placeholders for the values that are to be input to a function when it is called.
    * When a function is defined, it is typically defined along with one or more parameters.
    * The actual values that are input (or "passed") into a function when it is called are known as arguments.
    */

    function exampleFunction(param1, param2){ // param1 and param2 is called parameters
      console.log(param1, param2);
    }

    exampleFunction("Hello", "World"); // "Hello" and "World" is called arguments

    /*
    * We have passed two arguments, "Hello" and "World".
    * Inside the function, param1 will equal "Hello" and param2 will equal "World".
    * Note that you could call exampleFunction again with different arguments and the parameters would take on the value of the new arguments.
    */

  </script>
  </body>
</html>
