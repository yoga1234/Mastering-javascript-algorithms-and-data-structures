<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iterating with Javascript While Loops</title>
  </head>
  <body>

  <script>

    /*
    * It is possible to run the same code multiple times using a loop.
    *
    * The first type of loop we will learn is called a "while" loop,
    * because it runs "while" a specified condition is true and stops once that condition is no longer true.
    */

    // Example
    var ourArray = [];
    var i = 0;
    while(i < 5){
      ourArray.push(i);
      i++;
    }

    // Second Example
    var myArray = [];
    var o = 0;
    while(i < 5){
      myArray.push(o);
      o++;
    }

  </script>
  </body>
</html>
