<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Undestanding Undefined Value returned from a Function</title>
  </head>
  <body>

  <script>
    /*
    * A function can include the return statement but it does not have to.
    * In the case that the function doesn't have a return statement, when you call it,
    * the function processes the inner code but the returned value is undefined.
    */

    // Example
    var sum = 0;
    function addSum(num){
      sum = sum + num;
    }
    var returnedValue = addSum(3);
    // sum will be modified but returned value is undefined

    /*
    * addSum is a function without return statement.
    * The function will change the global sum variable but the returned value of the function is undefined.
    */

  </script>
  </body>
</html>
