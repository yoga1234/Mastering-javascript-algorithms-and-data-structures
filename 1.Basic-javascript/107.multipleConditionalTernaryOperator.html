<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use Multiple Conditional (Ternary) Operators</title>
  </head>
  <body>

  <script>

    /*
    * In the previous challenge, you used a single [conditional operator].
    * You can also chain them together to check for multiple conditions.
    * Example of multiple [conditional operators];
    */
    function findGreaterOrEqual(a, b){
      return (a === b) ? "a and b are equal" : (a > b) ? "a is greater" : "b is greater";
    }

  </script>
  </body>
</html>
