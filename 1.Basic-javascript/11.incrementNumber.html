<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Increment a Number with Javascript</title>
  </head>
  <body>

    <script>

      /*
      * Increment or add one to variable can be done using ++ operator
      */

      var myVar = 1;
      myVar++; // Add one or same as myVar = myVar + 1;

      /*
      * The entire line becomes myVar++;, eliminating the need for the equal sign.
      */

    </script>
  </body>
</html>
