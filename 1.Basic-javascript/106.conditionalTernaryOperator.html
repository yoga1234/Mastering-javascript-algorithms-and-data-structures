<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Use the conditional (Ternary) Operator</title>
  </head>
  <body>

  <script>

    /*
    * The conditional operator, also called ternary operator,
    * can be used as a one line if-else expression.
    * The syntax:
    * condition ? statement-if-true : statement-if-false;
    */

    // Example
    function findGreater(a, b){
      return a > b ? "a is greater" : "b is greater";
    }

  </script>
  </body>
</html>
