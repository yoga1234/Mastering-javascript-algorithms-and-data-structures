<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Declaring String Variable</title>
  </head>
  <body>

  <script>
    // Example
    var myName = "Lamborghini";
    var exampleOne = "Example string one";
    var exampleTwo = "Example string two";

    /*
    * "Lamborghini" is called string literal.
    * Because it is a series of zero or more characters encloded in single or double quotes.
    * In any computer programming language, a string is a sequence of characters used to present text.
    * In javascript, a string is one of the primitive values.
    */
  </script>
