<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Add Two Numbers With Javascript</title>

  <body>

  <script>

    /*
    * Number is a data type in javascript which represents numeric data.

    */

    var myVar = 5 + 10; // Assigned 15

  </script>
