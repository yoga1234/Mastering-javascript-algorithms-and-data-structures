<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Storing Values With Assignment Operator</title>
  </head>
  <body>


  <script>

    // In javascript assignment operator used for assign a value to variable
    var example = "This is example value";

    /*
    * Assignment always goes from right to left.
    */

    var varOne = 5; // This assign 5 to varOne
    var varTwo = "Variable two"; // This assign "Variable two" to "varTwo"

  </script>
  </body>
</html>
