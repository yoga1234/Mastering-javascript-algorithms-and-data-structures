<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comparison with the Greater Than Or Equal To Operator</title>
  </head>
  <body>

  <script>

    /*
    * The greater than or equal to operator (>=) compares the values of two numbers.
    * If the number to the left is greater than or equal to the number to the right,
    * it returns true.
    * Otherwise, it returns false.
    */

    /*
    * Like the equality operator, greater than or equal to operator will convert data types while comparing.
    */

    /*
    * Example
    * 6 >= 6 -> true
    * 7 >= '3' -> true
    * 2 >= 3 -> false
    * '7' >= 9 ->false
    */

  </script>
  </body>
</html>
