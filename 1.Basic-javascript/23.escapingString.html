<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Escaping Strings with Single Quotes</title>
  </head>
  <body>


  <script type="text/javascript">
  /*
  * String values in javascript may be written with single or double quotes,
  * as ling as you start and end with the same type of quote.
  * Single and double quotes work the same in Javascript.
  */

  var singleExample = 'This is single quote string';
  var doubleExample = "This is double quote string";

  var conversation = 'Finn exclaims to Jake, \"Algebraic\"';

  // Example of using both of quotes.
  var another = 'Jake asks Finn, "Hey, let\'s go on an adventure?"';

  /*
  * The backslash \ not be be confused with the forward slash /. They do not the same thing.
  */
  </script>
  </body>
</html>
