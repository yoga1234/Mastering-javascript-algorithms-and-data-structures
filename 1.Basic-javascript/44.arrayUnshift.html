<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulate Arrays With unshift()</title>
  </head>
  <body>

    <script>
      /*
      * Not only you can shift elements off of the beginning of an array,
      * you can also unshift elements to the beginning of an array i.e add elements in front of the array.
      *
      * .unshift() workds exactly like .push(), but instead of adding the element at the end of array,
      * unshift() adds the element in the beginning of the array.
      */

      var exampleArray = [1, 2, 3];
      exampleArray.unshift(0); // Now exampleArray = [0, 1, 2, 3]

    </script>
  </body>
</html>
