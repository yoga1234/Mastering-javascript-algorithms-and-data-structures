<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generate Random Whole Numbers Within a Range</title>
  </head>
  <body>

  <script>

    /*
    * Instead of generating a random number between zero and given number like we did before,
    * we can generate a random number that falls within a range of two specific numbers.
    * To do this, we'll define a minimun number min and a maximum number max.
    *
    * Example
    * Math.floor(Math.random() * (max - min + 1)) + min
    */

    // Example
    function ourRandomRange(ourMin, ourMax) {

      return Math.floor(Math.random() * (ourMax - ourMin + 1)) + ourMin;
    }

    ourRandomRange(1, 9);

    function randomRange(myMin, myMax) {
      return Math.floor(Math.random() * (myMax - myMin + 1)) + myMin;
    }

    var myRandom = randomRange(5, 15);

  </script>
  </body>
</html>
