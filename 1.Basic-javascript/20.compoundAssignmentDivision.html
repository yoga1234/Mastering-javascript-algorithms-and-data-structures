<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compound Assignment With Augmented Division</title>
  </head>
  <body>

    <script>
      /*
      * The /= operator divides a variable by another number.
      * myVar = myVar / 5;
      * as same as :
      * myVar /= 5;
      */

      var exampleOne /= 5; // exampleOne = exampleOne / 5;
      var exampleTwo /= 3; // exampleTwo = exampleTwo / 3;
      var exampleThree /= 2; // exampleThree = exampleThree / 2;

    </script>
  </body>
</html>
