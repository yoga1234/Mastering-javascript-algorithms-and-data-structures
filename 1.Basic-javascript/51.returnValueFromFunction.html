<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Return a Value from a Function with Return</title>
  </head>
  <body>

  <script>
    /*
    * We can pass values into a function with arguments.
    * You can use a return statement to send a value back out of a function.
    */

    // Example
    function exFunc(num){
      return num + 10;
    }
    var answer = exFunc(4); // 14

    // exFunc takes an argument for num and returns a value equal to num + 10.

  </script>
  </body>
</html>
