<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chaining If Else Statements</title>
  </head>
  <body>

  <script>
    /*
    * If/else statements can be chained together for complex logic.
    * Here pseudocode of multiple chained if/else if statements:
      if (condition1) {
        statement1
      } else if(condition2){
        statement2
      } else if(condition3){
        statement3
      } else {
        anotherStatement
      }
    */

  </script>
  </body>
</html>
